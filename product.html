<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product | OMOOLA SUPERMARKET</title>
    <meta name="description" content="Detailed view of an OMOOLA SUPERMARKET product." />
    <link rel="stylesheet" href="src/styles/main.css" />
  </head>
  <body data-page="product">
    <div data-app-root>
      <main class="container" style="margin-top:2rem;">
        <nav class="breadcrumbs" data-breadcrumbs></nav>
        <div class="product-gallery">
          <div>
            <div class="gallery-preview" data-gallery-preview></div>
            <div class="gallery-thumbs" data-gallery-thumbs></div>
          </div>
          <div class="product-info">
            <h1 class="section-title" data-product-title>Product</h1>
            <div class="badge" data-product-rating>★ 4.8</div>
            <div>
              <strong class="price" data-product-price>₦0</strong>
              <span data-product-unit class="tagline">Unit</span>
            </div>
            <p>Enjoy premium groceries with freshness guaranteed and quick delivery across Lagos.</p>
            <div style="display:flex;align-items:center;gap:0.75rem;">
              <div class="qty-control" role="group" aria-label="Quantity selector">
                <button type="button" data-qty-decrease>−</button>
                <input data-qty-input type="number" min="1" value="1" style="width:48px;text-align:center;border:none;font-weight:600;" />
                <button type="button" data-qty-increase>+</button>
              </div>
              <button class="btn btn-secondary" data-add-product type="button">Add to cart</button>
              <button class="btn btn-primary" data-buy-now type="button">Buy now</button>
            </div>
            <p class="badge">Delivery ETA: Same-day in Lagos • Next-day nationwide</p>
            <div class="highlight-grid" data-product-highlights></div>
            <a href="delivery-returns.html" class="btn btn-outline">Returns policy</a>
          </div>
        </div>

        <section style="margin-top:3rem;">
          <h2 class="section-title">Nutrition facts</h2>
          <table class="table-styled" data-nutrition-table>
            <thead>
              <tr><th>Per serving</th><th>Amount</th></tr>
            </thead>
            <tbody></tbody>
          </table>
        </section>

        <section style="margin-top:3rem;">
          <h2 class="section-title">Frequently bought together</h2>
          <div class="grid product-grid" data-fbt></div>
        </section>

        <section style="margin-top:3rem;">
          <h2 class="section-title">Related products</h2>
          <div class="grid product-grid" data-related-products></div>
        </section>
      </main>
    </div>
    <script type="module" src="src/scripts/app.js" defer></script>
  </body>
</html>
