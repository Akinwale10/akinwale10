<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Track Order | OMOOLA SUPERMARKET</title>
    <link rel="stylesheet" href="src/styles/main.css" />
  </head>
  <body>
    <div data-app-root>
      <main class="container" style="margin-top:2rem;max-width:720px;">
        <h1 class="section-title">Track your order</h1>
        <p>Enter your order number to view delivery updates or contact support for real-time assistance.</p>
        <form class="card" style="display:grid;gap:0.75rem;max-width:420px;">
          <label>Order number<input type="text" placeholder="OMO123456" required /></label>
          <button class="btn btn-primary" type="submit">Track order</button>
        </form>
        <section style="margin-top:2rem;">
          <h2 class="section-title" style="font-size:2rem;">Live status</h2>
          <div class="card">
            <div class="timeline">
              <div class="item"><strong>Order confirmed</strong><p>Weâ€™ve started picking your items.</p></div>
              <div class="item"><strong>Quality check</strong><p>Fresh produce inspected and bagged.</p></div>
              <div class="item"><strong>Out for delivery</strong><p>Rider heading to your address.</p></div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script type="module" src="src/scripts/app.js" defer></script>
  </body>
</html>
