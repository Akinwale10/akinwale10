<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Checkout | OMOOLA SUPERMARKET</title>
    <link rel="stylesheet" href="src/styles/main.css" />
  </head>
  <body data-page="checkout">
    <div data-app-root>
      <main class="container" style="margin-top:2rem;">
        <header style="margin-bottom:1.5rem;">
          <h1 class="section-title">Checkout</h1>
          <p class="tagline">Secure payment powered by Paystack and Flutterwave.</p>
        </header>
        <div class="checkout-page">
          <section class="card">
            <h2 style="font-family:'Poppins',sans-serif;margin-top:0;">Delivery details</h2>
            <form class="grid" style="grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:1rem;" data-delivery-form>
              <label>First name<input type="text" name="firstName" required /></label>
              <label>Last name<input type="text" name="lastName" required /></label>
              <label>Phone number<input type="tel" name="phone" required /></label>
              <label>Email<input type="email" name="email" required /></label>
              <label>Address<input type="text" name="address" required /></label>
              <label>City<input type="text" name="city" value="Lagos" required /></label>
              <label>LGA<select name="lga"><option value="ikeja">Ikeja</option><option value="surulere">Surulere</option><option value="lekki">Lekki</option><option value="ajah">Ajah</option><option value="victoria-island">Victoria Island</option></select></label>
              <label>Postcode<input type="text" name="postcode" placeholder="100001" /></label>
              <label>Delivery method<select name="delivery"><option>Same-day (₦1,200)</option><option>Next-day (₦800)</option><option>Pick-up (Free)</option></select></label>
              <label>Preferred time slot<select name="slot"><option>8am – 11am</option><option>12pm – 3pm</option><option>4pm – 7pm</option></select></label>
              <label style="grid-column:1/-1;">Order notes<textarea name="notes" rows="3" placeholder="Any delivery instructions?"></textarea></label>
            </form>
            <p data-delivery-estimate class="badge" style="margin-top:1rem;">Estimated delivery fee: ₦1,200</p>
          </section>
          <aside class="card">
            <h2 style="font-family:'Poppins',sans-serif;margin-top:0;">Order summary</h2>
            <div data-checkout-summary></div>
            <h3 style="font-family:'Poppins',sans-serif;">Payment</h3>
            <form class="grid" style="gap:0.75rem;" data-payment-form>
              <label><input type="radio" name="payment" value="paystack" checked /> Paystack (Card, Transfer, USSD)</label>
              <label><input type="radio" name="payment" value="flutterwave" /> Flutterwave</label>
              <label><input type="radio" name="payment" value="wallet" /> Pay with loyalty points <span data-loyalty></span></label>
              <button class="btn btn-primary" type="submit">Pay securely</button>
            </form>
          </aside>
        </div>
      </main>
    </div>
    <script type="module" src="src/scripts/app.js" defer></script>
  </body>
</html>
